{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="YPlayer">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>YPlayer</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'y_player/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'y_player/vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="{% static 'y_player/css/freelancer.min.css' %}" rel="stylesheet' %}">

    <!-- Custom Fonts -->
    <link href="{% static 'y_player/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index" ng-controller="searchController">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="nav navbar-nav">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#page-top">YPlayer</a>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div>
					    	<form class="form-inline float-xs-left">
							    <input class="form-control"
                                       type="text"
                                       placeholder="Search"
                                       ng-model="input"
                                       ng-keyup="search()">
							    <!--<button class="btn btn-outline-success" type="submit" ng-click="search()">Search</button> -->
                            </form>
                            <div class="dropdown">
                                Safe-Search
                                <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">None
                                <span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="filterSearch('moderate')">Moderate</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="filterSearch('strict')">Strict</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="filterSearch('none')">None</a></li>
                                  <li role="presentation" class="divider"></li>
                                </ul>
                            </div>
                        </div>
					</li>
					<li class="hidden">
                        <a href="#page-top"></a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
					<div>
						<div id="embade_video" class="embed-responsive embed-responsive-16by9">
						    <iframe class="embed-responsive-item" src="https://www.youtube.com/embade/WPvGqX-TXP0" id="video_frame">

                            </iframe>
					    </div>
                </div>
            </div>
        </div>
    </header>



    <!-- jQuery -->
    <script src="{% static 'y_player/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'y_player/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static 'y_player/js/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'y_player/js/contact_me.js' %}"></script>

    <!-- Theme JavaScript -->
    <script src="{% static 'y_player/js/freelancer.min.js' %}"></script>
    <script src="{% static 'y_player/js/angular.js' %}"></script>
    <script src="{% static 'y_player/js/app.js' %}"></script>
</body>

</html>
